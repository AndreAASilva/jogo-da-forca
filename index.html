    <script>

        var biblioteca=['javasript', 'curso', 'computador', 'transporte', 'livraria', 'tecnologia', 'controle', 'churrasco', 'brasil', 'impressora', 'xicara', 'telefone', 'internet', 'camera', 'monitor', 'youtube', 'portaria', 'escola', 'carnaval', 'teclado', 'guitarra', 'bateria', 'chinelo', 'helicoptero','arduino' ]
        var qtde = biblioteca.length-1 //Me fala quantas palavras tenho na biblioteca
        var pos = Math.round(Math.random()*qtde) //pos vai armazenar uma palavra aleat√≥ria entre zero e a quantidade de palavras
        var palavra = biblioteca[pos] //aqui armazena a palvra sorteada
        var tam=palavra.length
        var cxLetras=[]
        var acertos
        var errosMax=7
        var erros=0
        var desenhos=[]
        var acertou=false
        var jogando=false

        function defineLetras(l){
            var obj
            for(var i=0; i<20; i++){
                obj=document.getElementById('letra'+i).value=""
                obj=document.getElementById('letra'+i).style.display='none'
            }
            for(var i=0; i<l; i++){
                obj=document.getElementById('letra'+i).style.display='inline-block'

            }
        }

        function jogar(){
            jog=document.getElementById('letraJ')
            jog.focus()
            if(jog.value==''){
                alert('Digite uma letra!')

            }else{
                if(jogando){
                    var jog
                    var obj
                    var letraTmp
                    var letra
                    var pesq
                    letra=jog.value
                    jog.value=''
                    pesq=palavra.match(letra)
                    acertou=false
                    while(pesq!=null){
                        letraTmp=palavra.search(letra)
                        obj=document.getElementById('letra'+letraTmp).value=letra
                        palavra=palavra.replace(letra,'0')
                        acertos++
                        pesq=palavra.match(letra)
                        acertou=true

                    }
                    if(!acertou){
                        document.getElementById('dvletrasdigitadas').innerHTML+=letra.toUpperCase()
                        erros++
                        if(erros<8){
                            desenhos[erros].style.display='block'
                        }else{
                            document.getElementById('bracoD2').src='fimDeJogo.png'
                            document.getElementById('dvmsg').innerHTML='PERDEU'
                            jogando=false
                        }

                    }
                    if(acertos==tam){
                        document.getElementById('dvmsg').innerHTML=''
                        document.getElementById('dvmsg').innerHTML='GANHOU'
                        jogando=false
                    }
                }
            }
        }

        function inicia(){
            jogando=true
            jog=document.getElementById('letraJ')
            jog.value=''
            jog.focus()
            acertos=0
            erros=0
            acertou=false
            document.getElementById('dvletrasdigitadas').innerHTML='Letras Digitadas:'
            pos=Math.round(Math.random()*qtde)
            palavra=biblioteca[pos]
            tam=palavra.length
            defineLetras(tam)
            document.getElementById('dvmsg').innerHTML=''
            desenhos[1]=document.getElementById('cabeca')
            desenhos[2]=document.getElementById('corpo')
            desenhos[3]=document.getElementById('pernaE')
            desenhos[4]=document.getElementById('pernaD')
            desenhos[5]=document.getElementById('bracoE')
            desenhos[6]=document.getElementById('bracoD')
            desenhos[7]=document.getElementById('bracoD2')
            document.getElementById('bracoD2').src='fimDeJogo.png'
            for(var i=1; i<8; i++){
                desenhos[i].style.display='none'
            }
        }

        function dica(){
            alert(palavra)
            jog.focus()
        }

        window.addEventListener('load',inicia)

    </script>
